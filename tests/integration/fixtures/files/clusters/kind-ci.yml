apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: ess-helm
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |-
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  - |-
    apiVersion: kubelet.config.k8s.io/v1beta1
    kind: KubeletConfiguration
    containerLogMaxSize: 100Mi
    containerLogMaxFiles: 10
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
    endpoint = ["http://registry:5000"]
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."docker.io"]
    endpoint = ["pull-through-cache-dockerhub.infra.ci.i.element.dev"]
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."gcr.io"]
    endpoint = ["pull-through-cache-google.infra.ci.i.element.dev"]
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."ghcr.io"]
    endpoint = ["pull-through-cache-github.infra.ci.i.element.dev"]
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."registry.k8s.io"]
    endpoint = ["pull-through-cache-k8s.infra.ci.i.element.dev"]
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."quay.io"]
    endpoint = ["pull-through-cache-quay.infra.ci.i.element.dev"]
  [plugins."io.containerd.grpc.v1.cri".registry.mirrors."registry.element.io"]
    endpoint = ["pull-through-cache-ess.infra.ci.i.element.dev"]
