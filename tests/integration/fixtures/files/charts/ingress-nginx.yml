controller:
  ingressClassResource:
    default: true

  config:
    hsts: false

  hostPort:
    enabled: true

  allowSnippetAnnotations: true

  service:
    enabled: false

  tolerations:
  - key: context
    operator: Equal
    value: pytest
    effect: NoSchedule

  admissionWebhooks:
    patch:
      tolerations:
      - key: context
        operator: Equal
        value: pytest
        effect: NoSchedule
