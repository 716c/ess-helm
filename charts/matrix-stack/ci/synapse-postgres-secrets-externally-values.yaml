# source_fragments: synapse-minimal.yaml synapse-secrets-externally.yaml postgres-secrets-externally.yaml
# DO NOT EDIT DIRECTLY. Edit the fragment files to add / modify / remove values

initSecrets:
  enabled: false
elementWeb:
  enabled: false
matrixAuthenticationService:
  enabled: false
postgres:
  enabled: true
  adminPassword:
    secret: "{{ $.Release.Name }}-pg-external"
    secretKey: adminPasswordShared
  essPasswords:
    matrixAuthenticationService:
      secret: "{{ $.Release.Name }}-pg-external"
      secretKey: masPasswordShared
    synapse:
      secret: "{{ $.Release.Name }}-pg-external"
      secretKey: synapsePasswordShared
synapse:
  ingress:
    host: synapse.ess.localhost
  registrationSharedSecret:
    secret: "{{ $.Release.Name }}-synapse-external"
    secretKey: registrationSharedSecret
  macaroon:
    secret: "{{ $.Release.Name }}-synapse-external"
    secretKey: macaroon
  signingKey:
    secret: "{{ $.Release.Name }}-synapse-external"
    secretKey: signingKey
wellKnownDelegation:
  enabled: false
serverName: ess.localhost
