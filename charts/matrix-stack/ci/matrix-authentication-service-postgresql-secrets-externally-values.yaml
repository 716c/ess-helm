# source_fragments: matrix-authentication-service-minimal.yaml matrix-authentication-service-secrets-externally.yaml postgresql-secrets-externally.yaml
# DO NOT EDIT DIRECTLY. Edit the fragment files to add / modify / remove values

initSecrets:
  enabled: false
elementWeb:
  enabled: false
matrixAuthenticationService:
  ingress:
    host: mas.ess.localhost
  synapseSharedSecret:
    secret: "{{ $.Release.Name }}-mas-external"
    secretKey: synapseShared
  synapseOIDCClientSecret:
    secret: "{{ $.Release.Name }}-mas-external"
    secretKey: synapseOIDC
  encryptionSecret:
    secret: "{{ $.Release.Name }}-mas-external"
    secretKey: encryption
  privateKeys:
    rsa:
      secret: "{{ $.Release.Name }}-mas-external"
      secretKey: keysRSA
    ecdsaPrime256v1:
      secret: "{{ $.Release.Name }}-mas-external"
      secretKey: keysEcdsaPrime256v1
    ecdsaSecp256k1:
      secret: "{{ $.Release.Name }}-mas-external"
      secretKey: keysEcdsaSecp256k1
    ecdsaSecp384r1:
      secret: "{{ $.Release.Name }}-mas-external"
      secretKey: keysEcdsaSecp384r1
postgresql:
  enabled: true
  adminPassword:
    secret: "{{ $.Release.Name }}-pg-external"
    secretKey: adminPasswordShared
  essPassword:
    secret: "{{ $.Release.Name }}-pg-external"
    secretKey: essPasswordShared
synapse:
  enabled: false
wellKnownDelegation:
  enabled: false
