{{- with .Values.synapse -}}
{{- if and .enabled .serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
{{- if or .serviceAccount.annotations .enableCheckConfigHook }}
  annotations:
  {{- if .enableCheckConfigHook }}
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
  {{- end }}
  {{- with .serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
  labels:
    {{- include "element-io.init-secrets.labels" (dict "root" $ "context" .) | nindent 4 }}
  name: {{ include "element-io.ess-library.serviceAccountName" (dict "root" $ "context" (dict "serviceAccount" .serviceAccount "key" "synapse")) }}
  namespace: {{ $.Release.Namespace }}
automountServiceAccountToken: false
{{- end }}
{{- end -}}
