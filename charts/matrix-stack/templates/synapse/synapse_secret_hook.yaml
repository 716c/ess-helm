{{- with .Values.synapse -}}
{{- if and .enabled .checkConfigHook.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "element-io.synapse-hook.labels" (dict "root" $ "context" .) | nindent 4 }}
  name: {{ include "element-io.synapse.secret-name" (dict "root" $ "context" (dict "isHook" true)) }}
  namespace: {{ $.Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
{{- include "element-io.synapse.secret-data"  (dict "root" $ "context" (merge (dict "isHook" true) (. | deepCopy))) -}}
{{- end -}}
{{- end -}}
