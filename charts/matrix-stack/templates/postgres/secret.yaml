{{- with $.Values.postgres -}}
{{- if (include "element-io.postgres.enabled" (dict "root" $)) }}
{{- if or .adminPassword.value  .essPassword.value }}
apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "element-io.postgres.labels" (dict "root" $ "context" .) | nindent 4 }}
  name: {{ $.Release.Name }}-postgres
  namespace: {{ $.Release.Namespace }}
data:
{{- with .adminPassword.value }}
  ADMIN_PASSWORD: {{ . | b64enc }}
{{- end }}
{{- with .essPassword.value }}
  ESS_PASSWORD: {{ .| b64enc }}
{{- end }}
{{- end -}}
{{- end -}}
{{- end -}}
